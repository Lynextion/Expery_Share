{% extends 'base_layout.html' %}

{% block content %}

<div class="article-details">
    <div class="article">
        <center>><img class="article-detail-img" src="{{ article.thumb.url }}"/></center>
        <h1>{{ article.title }}</h1>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.author }}</p>
    </div>
</div>

{% endblock %}
